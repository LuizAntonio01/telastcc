'<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="Stylesheet" href="Style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <!-- Formu-->
            <div class="user singinBx">
                <div class="imgBx"><img src="https://kismizamanliblogcu.com/wp-content/uploads/2021/12/kart-sol.jpg"></div>
                <div class="formBx">
                    <form>
                        <h2>Login do Aluno</h2>
                        <input type="text" name="" placeholder="Nome Usuario">
                        <input type="password" name="" placeholder="Senha">
                        <input type="submit" name="" value="Login">
                        <p class="signup"><a href="#" onclick="toggleForm();">Não tenho cadastro</a></p>
                    </form>
                </div>
            </div>

            <!--Kayıt Ol Formu-->
            <div class="user singupBx">
                <div id="myDIV" class="formBx">
                    <form>
                        <h2>Cadastro do Aluno</h2>
                        <input type="number" name="" placeholder="Numero de matricula">
                        <input type="text" name="" placeholder="Nome Usuario">
                        <input type="email" name="" placeholder="E-mail">
                        <input type="password" name="" placeholder="Senha">
                        <input type="password" name="" placeholder="Confirme a senha">
                        <input type="submit" name="" value="Cadastrar-se">
                        <p class="signup"><a href="#" onclick="toggleForm(); myFunction();">Já tenho cadastrado</a></p>
                    </form>
                </div>
                <div class="imgBx"><img src="https://kismizamanliblogcu.com/wp-content/uploads/2021/12/kart-sag.png"></div>
            </div>
        </div>
    </section>
<script type="text/javascript">
        function toggleForm(){
            var container = document.querySelector('.container');
            container.classList.toggle('active');
        }

        function myFunction() {
            document.getElementById("myDIV").Style.backgroundColor = "lightblue";
        }
    </script>
    
    
</body>
</html>
